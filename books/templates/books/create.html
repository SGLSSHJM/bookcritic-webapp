{% extends "books/layout.html" %}

{% block body %}
    <div id="activelist">
    <form method="POST">
        {% csrf_token %}
        <input required placeholder="书名" autofocus type="text" name="create_name"/>
        <input required placeholder="作者" type="text" name="create_author"/>
        <textarea placeholder="简介" required type="text" name="create_desc"></textarea>
        <input placeholder="封面" type="text" name="img_url"/>
        <button class="btn btn-outline-primary" type="submit">提交</button>
    </form>    
    </div>
      
<style>
        
#activelist{
    width: 60%;
    margin-left:20%;
    
}
textarea{
    height: 10vw;
}
form{
    padding-top: 2vw;
    display:grid;
    grid-template-rows: repeat(auto,1fr);
    grid-template-columns: 1fr;
    grid-gap: 2vw;
    font-family: 'Nunito', sans-serif;
    }

.btn{

    font-family: Nunito;
    width: 30%;
    margin-left: 70%;
}
</style>
{% endblock %}
